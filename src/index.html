<html lang="ru">
@@include('html/head.html',{
	"title":"Designers"
})

<body>
	<div class="video-wrapper">
		<video autoplay muted loop playsinline preload="auto"  class="info__video">
			<source type="video/mp4" src="./img/video/redpandacompress_1_compressed.mp4">
		</video>
		@@include('html/header.html',{})

	<main class="main">
		<section class="info">
			<div class="container info__wrapper">
				<h1 class="main-title">
					<span>Сайт по подписке:</span> полная разработка и поддержка за фиксированную цену
				</h1>

					</div>

								<div class="link-card__btn">

							</div>
						</div>
					</div>
				</div>
			</div>

	@@include('html/footer.html',{})
